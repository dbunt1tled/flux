apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: flux-system
data:
  api-dashboard.json: |
    {
      "dashboard": {
        "title": "API Monitoring",
        "tags": ["api", "application"],
        "timezone": "browser",
        "refresh": "30s",
        "panels": [
          {
            "title": "Request Rate",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"api\"}[5m])",
                "legendFormat": "{{method}} {{status}}"
              }
            ],
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "title": "Error Rate %",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"api\",status=~\"5..\"}[5m]) / rate(http_requests_total{job=\"api\"}[5m]) * 100",
                "legendFormat": "Error rate"
              }
            ],
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "title": "Response Time (p95)",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"api\"}[5m]))",
                "legendFormat": "p95"
              },
              {
                "expr": "histogram_quantile(0.99, rate(http_request_duration_seconds_bucket{job=\"api\"}[5m]))",
                "legendFormat": "p99"
              }
            ],
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "title": "Memory Usage",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{pod=~\"api-.*\"} / 1024 / 1024",
                "legendFormat": "{{pod}}"
              }
            ],
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "title": "CPU Usage",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{pod=~\"api-.*\"}[5m]) * 100",
                "legendFormat": "{{pod}}"
              }
            ],
            "type": "graph",
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16}
          }
        ]
      }
    }
  postgres-dashboard.json: |
    {
      "dashboard": {
        "title": "PostgreSQL Monitoring",
        "tags": ["postgresql", "database"],
        "timezone": "browser",
        "refresh": "30s",
        "panels": [
          {
            "title": "Database Connections",
            "targets": [
              {
                "expr": "pg_stat_activity_count",
                "legendFormat": "Active"
              },
              {
                "expr": "pg_settings_max_connections",
                "legendFormat": "Max"
              }
            ],
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "title": "Database Size (MB)",
            "targets": [
              {
                "expr": "pg_database_size_bytes / 1024 / 1024",
                "legendFormat": "{{datname}}"
              }
            ],
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "title": "Transaction Rate",
            "targets": [
              {
                "expr": "rate(pg_stat_database_xact_commit[5m])",
                "legendFormat": "Commits"
              },
              {
                "expr": "rate(pg_stat_database_xact_rollback[5m])",
                "legendFormat": "Rollbacks"
              }
            ],
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "title": "Cache Hit Ratio",
            "targets": [
              {
                "expr": "pg_stat_database_blks_hit / (pg_stat_database_blks_hit + pg_stat_database_blks_read) * 100",
                "legendFormat": "Cache hit %"
              }
            ],
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ]
      }
    }