apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-api
  namespace: flux-system
  labels:
    grafana_dashboard: "1"
data:
  api-dashboard.json: |
    {
      "dashboard": {
        "title": "API Monitoring",
        "tags": ["api", "application"],
        "timezone": "browser",
        "panels": [
          {
            "title": "Request Rate",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"api\"}[5m])",
                "legendFormat": "{{method}} {{status}}"
              }
            ],
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "title": "Error Rate",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"api\",status=~\"5..\"}[5m])",
                "legendFormat": "5xx errors"
              }
            ],
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "title": "Response Time (p95)",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"api\"}[5m]))",
                "legendFormat": "p95"
              }
            ],
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "title": "Memory Usage",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{pod=~\"api-.*\"}",
                "legendFormat": "{{pod}}"
              }
            ],
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ]
      }
    }