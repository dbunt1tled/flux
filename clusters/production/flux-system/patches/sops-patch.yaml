spec:
  template:
    spec:
      containers:
        - name: manager
          env:
            - name: GNUPG_HOME
              value: /tmp
          args:
            - --events-addr=http://notification-controller.flux-system.svc.cluster.local./
            - --watch-all-namespaces=true
            - --log-level=debug
            - --log-encoding=json
            - --enable-helm-controller=true
            - --decryption-provider=sops
            - --decryption-secret=sops-age
      volumes:
        - name: sops-age
          secret:
            secretName: sops-age